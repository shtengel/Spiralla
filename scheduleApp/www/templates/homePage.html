<ion-view title="{{favicon}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<div class="card">
		<div class="item item-text-wrap">
			<img ng-src="{{logo}}"/>
			<br/>
			סטטוסים ועדכונים
		</div>
		<div ng-repeat="message in messageBoard" class="item item-text-wrap">
			{{message.text}}
		</div>
	</div>
	<button class="button button-full button-outline button-assertive" ng-click="logout()">Logout</button>
  </ion-content>
</ion-view>
