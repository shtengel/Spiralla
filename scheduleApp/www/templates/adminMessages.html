<ion-view title="Admin">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div class="content">
	<div class="list card">
		<a ng-repeat="message in syncedMessagesBoardArray" class="item item-icon-right">
			<i ng-click="removeMessage(message)" class="icon ion-trash-b"></i>
			{{message.text}}
		</a>
	</div>
	
	</br>
	<div class="list list-inset">
		<label class="item item-input">
			<input type="text" placeholder="Message to Send" ng-model="messageText">
		</label>
	</div>
	<button class="button button-block button-dark" ng-click="addMessage(messageText)">
		Add To Message Board
	</button>
	<button class="button button-block button-assertive" ng-click="sendGCMNotification(messageText)">
		Send as Notification
	</button>
	</br>
	
	<div ng-repeat="user in users" class="item item-checkbox">
		<ion-checkbox ng-model="user.checked">{{user.displayName}} {{user.model}}</ion-checkbox>
	</div>
	
  </ion-content>
</ion-view>
