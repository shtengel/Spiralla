<ion-view title="Calender">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div class="content">
	<img ng-src="{{user.thirdPartyUserData.picture.data.url}}"/>
    <div ng-repeat="event in events" type="success" class="alert ng-isolate-scope alert-success alert-dismissable" ng-class="{'alert-success' : true, 'alert-dismissable' : closeable}">
			{{event.title}}
			<br/>
			Starts in : {{event.start}}
			<button type="button" class="close" ng-click="removeEvent(event)" >
				<span aria-hidden="true">x</span>
				<span class="sr-only">Close<span>
			</button>
			<br/>
			Ends in : {{event.end}}
			
	</div>
	</div>
  </ion-content>
</ion-view>
